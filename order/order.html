<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Замовити Таксі</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet/less" type="text/css" href="order.less" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>

</head>
<body>
    <div class="main-container container-flow">
        <div class="header">

        </div>
        <div class="container coloumn-container ">
            <div class="row all-block">


                <div class="detail col-sm-4 col-md-4 padding-less">
                    <div class="title col-sm-12 col-md-12">Деталі</div>
                    <div class="form-group">
                        <label for="sel1">Кількість людей:</label>
                        <select class="form-control" id="sel1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5+</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Водій курець?</label>
                                <div class="radio">
                                    <label><input type="radio" name="optradio">Так</label>
                                </div>
                                <div class="radio">
                                    <label><input type="radio" name="optradio">Ні</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sel2">Музика в салоні:</label>
                                <select class="form-control" id="sel2">
                                    <option>Рок</option>
                                    <option>Поп</option>
                                    <option>Шансон(ми все одно його не ввімкнемо)</option>
                                    <option>Улюблена пісня твоєї колишньої</option>
                                    <option>Джаз</option>
                                </select>

                            </div>
                        </div>
                    </div>
                    <label for="carType">Тип машини?</label>
                    <div class="btn-group" id="carType" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-default">Економ</button>
                        <button type="button" class="btn btn-default">Економ+</button>
                        <button type="button" class="btn btn-default">Вищий клас</button>
                        <button type="button" class="btn btn-default">Грузове</button>
                        <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
                        <script>
                            $(function () {
                                $('[data-toggle="popover"]').popover()
                            })
                        </script>
                    </div>
                    <div class="form-group" >
                        <label for="phoneNumber">Номер телефону:</label>
                        <input class="form-control" id="phoneNumber" type="text">
                    </div>

                </div>
                <div class="card container-fluid col-sm-7 col-md-7 padding-less">
                    <div class="title col-md-12">Звідки і куди</div>
                    <div class="input-fields col-md-12 col-sm-12">
                        <input id="from" class="from" type="text" placeholder="Звідки"><input id="to" class="to" type="text" placeholder="Куди">
                    </div>
                    <div class="map-field col-sm-8 col-md-8">

                        <div id="map" class="map"></div>
                    </div>

                    <div class="price col-sm-4 col-md-4">
                        <div class="detail-price">
                            <div class="distance bulb"><span id="distance" >Відстань: </span></div>
                            <div class="time bulb"><span id="time">Час: </span></div>
                            <div class="money bulb"><span id="money">Ціна: </span></div>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>

    <!--JQuery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"> </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB26x_aNb_EYyxa7d7yZUQYEfT14GRyd1M&libraries=places&callback=init" async defer></script>
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB26x_aNb_EYyxa7d7yZUQYEfT14GRyd1M&libraries=places&callback=initAutocomplete"-->
            <!--async defer></script>-->
    <script type="text/javascript" src="order.js"></script>
</body>
</html>
