<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Замовити Таксі</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />

    <link rel="stylesheet/less" type="text/css" href="order.less" />
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/css/bootstrapvalidator.min.css"></script> 
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>


</head>
<body>
    <div class="main-container container-flow">
        <div class="header">

        </div>
        <div class=" coloumn-container ">
            <div class="row all-block">


                <div class="detail col-sm-4 col-md-4 padding-less">
                    <div class="title col-sm-12 col-md-12">Деталі</div>
                <div class="wrapper">
                    <div class="form-group">
                        <label for="sel1">Кількість людей:</label>
                        <select class="form-control" id="sel1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5+</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Водій курець?</label>
                                <div><span class="radio ">
                                    <label><input type="radio" name="optradio">Так</label>
                                </span>
                                <span class="radio">
                                    <label><input type="radio" name="optradio">Ні</label>
                                </span></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sel2">Музика в салоні:</label>
                                <select class="form-control" id="sel2">
                                    <option>Рок</option>
                                    <option>Поп</option>
                                    <option>Шансон(ми все одно його не ввімкнемо)</option>
                                    <option>Улюблена пісня твоєї колишньої</option>
                                    <option>Джаз</option>
                                </select>

                            </div>
                        </div>
                    </div>
                    <label for="carType">Тип машини?</label>
                    <div class="btn-group form-group" id="carType" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-default" data-toggle="popover" data-trigger="hover" title="Економ" data-content="Розрахований на не більше ніж 4-ох пасажирів">Економ</button>
                        <button type="button" class="btn btn-default" data-toggle="popover" data-trigger="hover" title="Економ+" data-content="Розрахований на більше ніж 4-ох пасажирів">Економ+</button>
                        <button type="button" class="btn btn-default" data-toggle="popover" data-trigger="hover" title="Вищий клас" data-content="Розрахований на не більше ніж 4-ох пасажирів. Покращені сидіння, машина вищого класу, безкоштовне шампанське в салоні">Вищий клас</button>
                        <button type="button" class="btn btn-default" data-toggle="popover" data-trigger="hover" title="Грузове" data-content="Допоможе перевезти габаритний вантаж. Є можливість замовити найманих робітникіх. Деталі за телефоном.">Грузове</button>
                    </div>
                    <div class="form-group">
                        <label for="datetimepicker1">Оберіть час прибуття машини:</label>
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group" >
                        <label for="phoneNumber">Номер телефону:</label>
                        <input class="form-control" data-minlength="13" id="phoneNumber" type="text" required>                        
                    </div>
                </div>
   
                </div>
                <div class="col-sm-1 col-md-1"></div>
                <div class="card container-fluid col-sm-7 col-md-7 padding-less">
                    <div class="title col-md-12">Звідки і куди</div>
                    <div class="input-fields col-md-12 col-sm-12">
                        <input id="from" class="from" type="text" placeholder="Звідки"><input id="to" class="to" type="text" placeholder="Куди">
                    </div>
                    <div class="map-field col-sm-8 col-md-8">

                        <div id="map" class="map"></div>
                    </div>

                    <div class="price col-xs-12 col-sm-4 col-md-4">
                        <div class="detail-price">
                            <div class="distance bulb">Відстань: <span id="distance" >0</span> км</div>
                            <div class="time bulb">Час: <span id="time">0</span> хв</div>
                            <div class="money ">Ціна: <span id="money">0</span> грн</div>

                        </div>


                    </div>
                </div>


            </div>

        </div>
        <div class="order-button">Замовити</div>
    </div>

    <!--JQuery-->
   

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB26x_aNb_EYyxa7d7yZUQYEfT14GRyd1M&libraries=places&callback=init" async defer></script>
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB26x_aNb_EYyxa7d7yZUQYEfT14GRyd1M&libraries=places&callback=initAutocomplete"-->
            <!--async defer></script>-->
    <script type="text/javascript" src="order.js"></script>
</body>
</html>
